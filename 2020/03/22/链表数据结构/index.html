<a id="more"></a>

<p>以后在补充c++版本。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line">class Node:</span><br><span class="line">    def __init__(self,x=0):</span><br><span class="line">        self.val=x</span><br><span class="line">        self.next=None</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class ChainNode:</span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.head = None</span><br><span class="line">        self.length = 0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    #在链表末尾添加一个数值为x的结点</span><br><span class="line">    def append(self,x):</span><br><span class="line">        item=Node(x)</span><br><span class="line">        if not self.head:</span><br><span class="line">            self.head=item</span><br><span class="line">            self.length+=1</span><br><span class="line">        else:</span><br><span class="line">            node=self.head</span><br><span class="line">            while node.next:</span><br><span class="line">                node=node.next</span><br><span class="line">            node.next=item</span><br><span class="line">            self.length+=1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    #更新下标为index+1（第几个结点）的结点的val</span><br><span class="line">    def update(self,index,replace):</span><br><span class="line">        if self.isempty() or index&gt;self.length:</span><br><span class="line">            print(&apos;修改下标错误&apos;)</span><br><span class="line">            return False</span><br><span class="line">        node=self.head</span><br><span class="line">        i=1</span><br><span class="line">        while node and i&lt;index:</span><br><span class="line">            node=node.next</span><br><span class="line">            i+=1</span><br><span class="line">        node.val=replace</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def isempty(self):</span><br><span class="line">        if self.length==0:</span><br><span class="line">            return True</span><br><span class="line">        else:</span><br><span class="line">            return False</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def insert(self,index,replace):</span><br><span class="line">        if index&gt;self.length:</span><br><span class="line">            print(&apos;插入下标错误&apos;)</span><br><span class="line">            return False</span><br><span class="line">        item=Node(replace)</span><br><span class="line">        if index == 0:</span><br><span class="line">            item.next = self.head</span><br><span class="line">            self.head = item</span><br><span class="line">            self.length += 1</span><br><span class="line">            return</span><br><span class="line">        else:</span><br><span class="line">            i=0</span><br><span class="line">            node=self.head</span><br><span class="line">            prev=self.head</span><br><span class="line">            while node and i&lt;index:</span><br><span class="line">                prev=node</span><br><span class="line">                node=node.next</span><br><span class="line">                i+=1</span><br><span class="line">            if i ==index:</span><br><span class="line">                item.next=node</span><br><span class="line">                prev.next=item</span><br><span class="line">                self.length+=1</span><br><span class="line"></span><br><span class="line">    def delete(self,index):</span><br><span class="line">        if self.isempty():</span><br><span class="line">            print(&apos;this chain isempty!! we cant delete&apos;)</span><br><span class="line">            return</span><br><span class="line">        if index&lt;0 or index&gt;=self.length:</span><br><span class="line">            print(&apos;index that you delete out range of chain!!&apos;)</span><br><span class="line">            return</span><br><span class="line">        if index==0:</span><br><span class="line">            self.head=self.head.next</span><br><span class="line">            self.length-=1</span><br><span class="line">            return</span><br><span class="line">        # prev为保存前导节点</span><br><span class="line">        # node为保存当前节点</span><br><span class="line">        # 当j与index相等时就</span><br><span class="line">        # 相当于找到要删除的节点</span><br><span class="line">        j = 0</span><br><span class="line">        node = self.head</span><br><span class="line">        prev = self.head</span><br><span class="line">        while node.next and j&lt;index:</span><br><span class="line">            prev=node</span><br><span class="line">            node=node.next</span><br><span class="line">            j+=1</span><br><span class="line">        if j==index:</span><br><span class="line">            prev.next=node.next</span><br><span class="line">            self.length-=1</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    chain=ChainNode()</span><br><span class="line">    for i in range(10):</span><br><span class="line">        chain.append(i)</span><br><span class="line">    chain.insert(0,100)</span><br><span class="line">    chain.delete(12)</span><br><span class="line">    tmp=chain.head</span><br><span class="line">    while tmp:</span><br><span class="line">        print(tmp.val)</span><br><span class="line">        tmp=tmp.next</span><br><span class="line">    print(chain.length)</span><br></pre></td></tr></table></figure>
